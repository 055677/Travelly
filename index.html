<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travelly - Your Ultimate Travel Companion</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: #1a237e;
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
    }
    .login-btn, .register-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #303f9f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .content {
        text-align: center;
        padding: 50px;
    }
    .content h1 {
        font-size: 36px;
        color: #1a237e;
        margin-bottom: 20px;
    }
    .content p {
        font-size: 18px;
        color: #616161;
        margin-bottom: 40px;
    }
    .explore-btn {
        padding: 15px 40px;
        background-color: #1a237e;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="header">
    <h1>TRAVELLY</h1>
    <button class="login-btn">Log in</button>
    <button class="register-btn">Register</button>
</div>

<div class="content">
    <h1>Your Ultimate Travel Companion</h1>
    <p>Discover new destinations with ease</p>
    <button class="explore-btn">Start exploring</button>
</div>

</body>
</html>
