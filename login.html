<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - TRAVELLY</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: #1a237e;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
        margin-top: 0;
    }
    .login-form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
    }
    .form-group input[type="text"], .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .submit-btn {
        padding: 15px 40px;
        background-color: #1a237e;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="header">
    <span class="logo">TRAVELLY</span>
    <h1>Login</h1>
</div>

<div class="login-form">
    <form action="#">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>
</div>

</body>
</html>
